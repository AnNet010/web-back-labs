{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}

<style>
    h1 {
        color: #1e40af;
        font-size: 32px;
        margin-bottom: 30px;
        text-align: center;
    }

    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f9fafb;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .form-container label {
        display: block;
        margin-bottom: 15px;
        font-weight: 500;
        color: #1f2937;
    }

    .form-container input[type="text"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px 12px;
        margin-top: 5px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        box-sizing: border-box;
    }

    .remember {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 15px;
    }

    .error-message {
        color: #dc2626;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<h1>Вход в систему</h1>

<div class="form-container">
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="/lab8/login" method="post">
        <label>
            Логин
            <input type="text" name="login" required>
        </label>

        <label>
            Пароль
            <input type="password" name="password" required>
        </label>

        <div class="remember">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember" style="margin:0;">Запомнить меня</label>
        </div>

        <button type="submit">Вход</button>
    </form>
</div>
{% endblock %}
