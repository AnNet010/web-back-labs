{% extends "base.html" %}

{% block main %}
<style>
    .form-container {
        max-width: 600px;
        margin: 30px auto;
    }

    .form-input,
    .form-textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-family: 'Segoe UI', Roboto, sans-serif;
        font-size: 15px;
    }

    .form-textarea {
        height: 200px;
        resize: vertical;
    }

    .form-button {
        padding: 10px 15px;
        background-color: #2563eb;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    .form-button:hover {
        background-color: #1d4ed8;
    }

    .text-center {
        text-align: center;
    }

    .mt-3 {
        margin-top: 30px;
    }
</style>

<h1 class="text-center mt-3">Редактирование статьи</h1>

<form method="post"
      action="{{ url_for('lab8.edit_article', article_id=article.id) }}"
      class="form-container">

    <input type="text"
           name="title"
           value="{{ article.title }}"
           required
           class="form-input">

    <textarea name="article_text"
              required
              class="form-textarea">{{ article.article_text }}</textarea>

    <button type="submit" class="form-button">
        Сохранить изменения
    </button>
</form>
{% endblock %}
