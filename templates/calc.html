<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            padding: 6px 8px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            text-align: left;
            font-family: monospace; 
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #3498db;
            padding: 10px 15px;
            border-radius: 8px;
        }
        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Расчёт с параметрами:</h1>
        <table>
            <tr><td>{{ a }} + {{ b }} = {{ sum }}</td></tr>
            <tr><td>{{ a }} - {{ b }} = {{ sub }}</td></tr>
            <tr><td>{{ a }} * {{ b }} = {{ mul }}</td></tr>
            <tr><td>{{ a }} / {{ b }} = {% if div is not none %}{{ div }}{% else %}деление на 0 невозможно{% endif %}</td></tr>
            <tr><td>{{ a }} ^ {{ b }} = {{ pow }}</td></tr>
        </table>
        <a href="/lab2/flowers/">← К списку цветов</a>
    </div>
</body>
</html>
