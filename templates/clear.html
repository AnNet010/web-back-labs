<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список очищен</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f7, #d9e4f5);
            color: #333;
        }
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #27ae60;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background: #3498db;
            transition: background 0.3s, transform 0.2s;
        }
        a.btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Список цветов очищен</h1>
            <p>Теперь в списке {{ count }} цветов.</p>
            <a href="/lab2/flowers/" class="btn">← Вернуться к списку всех цветов</a>
        </div>
    </div>
</body>
</html>
