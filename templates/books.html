{% extends "base.html" %}

{% block lab %}Список книг{% endblock %}

{% block main %}
<style>
    .container {
        max-width: 800px;
        background: #fff;
        border-radius: 12px;
        padding: 30px 40px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        margin: auto;
    }
    h1 {
        text-align: center;
        color: #3498db;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #3498db;
        color: white;
    }
    tr:hover {
        background-color: #e1f5fe;
    }
</style>

<div class="container">
    <h1>Список книг</h1>
    <table>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Страниц</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.genre }}</td>
            <td>{{ book.pages }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
