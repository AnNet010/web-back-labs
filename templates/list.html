<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список цветов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            padding: 30px 40px;
            margin: 40px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e1f5fe;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        p {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
        }
        a.btn {
            display: inline-block;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a.btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список цветов</h1>
        <p>Всего цветов: {{ count }}</p>
        <ul>
            {% for flower in flowers %}
                <li>{{ flower }}</li>
            {% endfor %}
        </ul>
        <p><a href="/lab2/clear/" class="btn">Очистить список всех цветов</a></p>
    </div>
</body>
</html>
