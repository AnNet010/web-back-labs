<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавлен новый цветок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Добавлен новый цветок</h1>
        <p>Название нового цветка: {{ name }}</p>
        <p>Всего цветов: {{ count }}</p>
        <p>Список всех цветов: {{ flowers|join(', ') }}</p>
        <a href="/lab2/flowers/">← Перейти к списку всех цветов</a>
    </div>
</body>
</html>
