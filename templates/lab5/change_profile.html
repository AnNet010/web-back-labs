{% extends "base.html" %}

{% block lab %}Смена имени и пароля{% endblock %}

{% block main %}
<style>
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f9fafb;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .form-container label {
        display: block;
        margin-bottom: 15px;
        font-weight: 500;
    }
    .form-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 1em;
        transition: border-color 0.2s;
    }
    .form-container input:focus {
        border-color: #2563eb;
        outline: none;
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    .form-container button:hover {
        background-color: #1e40af;
        transform: scale(1.03);
    }
    .error-message {
        color: #dc2626;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
    }
</style>

<div class="form-container">
    <h2>Смена имени и пароля</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form action="{{ url_for('lab5.change_profile') }}" method="post">
        <label>
            Имя:
            <input type="text" name="full_name" value="{{ user['full_name'] or '' }}" required>
        </label>

        <label>
            Новый пароль:
            <input type="password" name="password">
        </label>

        <label>
            Подтверждение пароля:
            <input type="password" name="password_confirm">
        </label>

        <button type="submit">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
