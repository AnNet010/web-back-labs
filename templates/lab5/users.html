{% extends "base.html" %}

{% block lab %}Все пользователи{% endblock %}

{% block main %}
<style>
    h1 {
        color: #1e40af;
        text-align: center;
        margin-bottom: 30px;
    }
    table {
        width: 80%;
        margin: 0 auto 40px auto;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        border-radius: 12px;
        overflow: hidden;
    }
    th, td {
        padding: 12px 15px;
        text-align: left;
    }
    th {
        background-color: #2563eb;
        color: white;
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #f9fafb;
    }
</style>

<h1>Зарегистрированные пользователи</h1>

<table>
    <thead>
        <tr>
            <th>Логин</th>
            <th>Имя</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user['login'] }}</td>
            <td>{{ user['full_name'] or '' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
