{% extends "base.html" %}

{% block lab %}Редактирование статьи{% endblock %}

{% block main %}

<style>
    form {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 40px auto;
    }

    form h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        color: #34495e;
        font-size: 1em;
    }

    input[type="text"],
    textarea {
        margin-top: 8px;
        padding: 10px 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 1em;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        transition: border 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
        border-color: #60a5fa;
        box-shadow: 0 0 5px rgba(96, 165, 250, 0.4);
        outline: none;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #5daeff;
        color: #fff;
        font-weight: bold;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #36a3eb;
        transform: scale(1.02);
    }

    .error {
        color: red;
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 1.05em;
        text-align: center;
    }
</style>

<form method="post">
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div>
        <label>
            Название статьи:
            <input type="text" maxlength="50" name="title" placeholder="Введите заголовок статьи"
                   value="{{ request.form.title or article['title'] }}">
        </label>
    </div>

    <div>
        <label>
            Текст статьи:
            <textarea name="article_text" placeholder="Введите текст статьи">{{ request.form.article_text or article['article_text'] }}</textarea>
        </label>
    </div>

    <div>
        <button type="submit">Сохранить изменения</button>
    </div>
</form>

{% endblock %}
